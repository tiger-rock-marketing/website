<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger Rock Marketing LLC - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tiger-icon {
            color: #ff6b35;
            margin-right: 10px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .email {
            font-weight: 600;
            color: #ff6b35;
            text-decoration: none;
        }
        
        .email:hover {
            text-decoration: underline;
        }
        
        .coming-soon {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 20px;
        }
        
        .social-links {
            margin-top: 30px;
        }
        
        .social-icon {
            font-size: 1.5rem;
            color: #333;
            margin: 0 10px;
            transition: color 0.3s;
        }
        
        .social-icon:hover {
            color: #ff6b35;
        }
        
        .countdown {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 30px 0;
            color: #333;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .coming-soon {
                font-size: 1.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">
                <i class="fas fa-fire tiger-icon"></i> Tiger Rock Marketing
            </div>
        </div>
        
        <div class="coming-soon">COMING SOON</div>
        
        <h1>We're Building Something Amazing</h1>
        
        <p>Our new website is under construction. We're working hard to bring you an exceptional marketing experience that will help your business grow.</p>
        
        <p>Contact us at: <a href="mailto:support@tigerrock.llc" class="email">support@tigerrock.llc</a></p>
        
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
